<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量上传图片</title>
    <!-- 引入 Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- 引入 jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 引入 Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }
        .upload-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .progress-bar {
            margin-top: 20px;
        }
        .uploaded-images {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .uploaded-images img {
            width: 100px;
            height: 100px;
            margin: 5px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h4 class="center-align">批量上传图片</h4>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="file-field input-field">
                <div class="btn waves-effect waves-light blue">
                    <span>选择图片</span>
                    <input type="file" id="fileInput" multiple accept="image/*">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="选择多张图片">
                </div>
            </div>
            <button type="submit" class="btn waves-effect waves-light blue right">上传图片</button>
        </form>
        <div class="progress-bar">
            <div class="progress">
                <div class="determinate" id="progressBarFill"></div>
            </div>
        </div>
        <div class="uploaded-images" id="imagePreview"></div>
        <div class="ocr-results" id="ocrResults">
            <h5>OCR 识别结果：</h5>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
